<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Document</title>
</head>

<body>
    <div class="bg-sky-400 w-full h-screen flex justify-center items-center">
        <div class="w-80 h-80 shadow-3xl shadow-gray-600 bg-sky-800 rounded-xl text-white main">
            <h1 class="text-pretty text-center p-2 font-semibold text-3xl">Password Generator</h1>
            <div class="relative inputdiv">
                <input type="text"
                    class="w-5/6 ml-6 px-4 py-1 text-gray-800 outline-none text-2xl font-medium text-pretty mains"
                    name="" id="">
                <img src="./copy.svg" class="absolute right-8 bottom-2 cursor-pointer copybtn hidden" alt="">
            </div>
            <form action="#" method="post" id="form">
            <div class="allinput flex flex-col items-center mt-5">
                <div class="p-1 flex justify-between gap-6">
                    <label for="">Generate a funny Password</label>
                    <input type="radio" name="check" id="" value="funny" required>
                </div>
                <div class="p-1 flex justify-between gap-6">
                    <label for="">Generate a weak Password</label>
                    <input type="radio" name="check" id="" value="weak" required>
                </div>
                <div class="p-1 flex justify-between gap-6">
                    <label for="">Generate a Strong Password</label>
                    <input type="radio" name="check" id="" value="strong" required>
                </div>
                <div class="p-1 flex justify-between gap-6">
                    <label for="">Generate a Super Strong Password</label>
                    <input type="radio" name="check" id="" value="super" required>
                </div>
            </div>
            <div class="btn-sumbit flex justify-center mt-5">
                <button type="submit" class="bg-sky-400 text-white text-3xl rounded-lg px-6 py-1 flex justify-center items-center hover:bg-sky-600 transition ease-in-out delay-200">Generate</button>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
</body>

</html>
